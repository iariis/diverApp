<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DiverApp - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-card">

    <!-- LOGO -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Rainbow.svg/512px-Rainbow.svg.png"
         class="logo" alt="Logo">

    <h2>DiverApp</h2>
    <p class="subtitle">Eventos inclusivos para todos</p>

    <form id="loginForm">

        <div class="mb-3 text-start">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
        </div>

        <div class="mb-3 text-start">
            <label>Contraseña</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <button class="btn btn-login w-100" type="submit">Iniciar sesión</button>

        <p class="error mt-3" id="error">
            ❌ Email o contraseña incorrectos
        </p>

        <p class="success mt-3" id="success">
            ✅ ¡Bienvenido a DiverApp!
        </p>

        <div class="mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a><br>
            <span class="text-muted">¿No tenés cuenta?</span>
            <a href="#"> Crear cuenta</a>
        </div>

    </form>

</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
